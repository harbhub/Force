<!DOCTYPE html>
<html id='app' ng-app='app' ng-controller='controller' class='app' lang='en' ng-cloak>
	<head>
		<title>{{title || ''}}</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width = device-width, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0'>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script src='app.js'></script>
		<link rel='stylesheet' type='text/css' href='help.css'>
		<link rel='stylesheet' type='text/css' href='app.css'>
	</head>
	<body style='max-width: 800px; min-height: 100vh;' class='flex row-wrap full-width full-height'>
		<div style='height: 50px; z-index: 1;' class='flex row-no-wrap center justify-around bold bg-light-blue border fixed full-width'>
			<div class='no-select pad' ng-repeat='name in headerItems track by $index'>{{name}}</div>
		</div>
		<div style='height: 50px;' class='flex row-no-wrap center justify-around bold bg-light-blue border fixed full-width'>
			<div style='visibility: hidden;' class='no-select pad'></div>
		</div>
		<div style='height: calc(100vh - 50px);' class='full-width flex row-wrap center overflow-y no-overflow-x scroll-smooth'>
			<!-- Shop -->
			<div style='max-width: 400px;' class='flex row wrap center margin-auto margin-top margin-bottom'>
				<div class='full-width flex center bg-light-sea-green bold border no-select arrow'>
					<div class='pad'>Shop</div>
				</div>
				<div style='max-width: 200px;' class='half-width flex center justify-between bg-seashell border-bottom arrow no-select' ng-class-odd='"odd-item"' ng-class-even='"even-item"' ng-class='{"last-item": $last}' ng-repeat='item in shop track by $index'>
					<div class='pad'>$1</div>
					<div class='pad'>{{item}}</div>
					<div class='pad'>(10)</div>
				</div>
				<div style='max-width: 400px;' ng-if='shop.length === 0' class='full-width flex center bg-seashell border-bottom arrow no-select' >
					<div class='pad'>(None)</div>
				</div>
			</div>
			<!-- Hand -->
			<div style='max-width: 400px;' class='flex row wrap center margin-auto margin-bottom'>
				<div class='full-width flex center bg-light-sea-green bold border no-select arrow'>
					<div class='pad'>Hand</div>
				</div>
				<div style='max-width: 200px;' class='half-width flex center bg-seashell border-bottom arrow no-select' ng-class-odd='"odd-item"' ng-class-even='"even-item"' ng-class='{"last-item": $last}' ng-repeat='item in hand track by $index'>
					<div class='pad'>{{item}}</div>
				</div>
				<div style='max-width: 400px;' ng-if='hand.length === 0' class='full-width flex center bg-seashell border-bottom arrow no-select' >
					<div class='pad'>(None)</div>
				</div>
			</div>
		</div>
	</body>
</html>
